<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع قناتي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* الخلفية سوداء */
      color: #fff;
    }

    /* الشريط العلوي */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #111; 
      padding: 10px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      gap: 25px; /* المسافة بين الشعار والأزرار */
      height: 60px; /* ارتفاع الشريط */
    }

    /* الشعار */
    .logo img {
      height: 40px; /* حجم الشعار */
      cursor: pointer;
    }

    /* القائمة */
    .nav-links {
      display: flex;
      gap: 25px; /* تباعد بين الأزرار */
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 5px; /* مسافة بين النص والصورة */
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 18px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    /* صندوق الأيقونات */
    .icon-box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;   /* ارتفاع ثابت للشريط */
      width: 40px;    /* عرض ثابت */
      overflow: hidden;
    }

    /* حجم الأيقونة */
    .icon-box img {
      height: 60px;  /* حجم الصورة */
      width: 60px;
      object-fit: contain;
    }

    /* عند التمرير */
    .nav-links a:hover {
      background-color: #333;
    }

    /* عند الضغط أو النشط */
    .nav-links a:active,
    .nav-links a.active {
      background-color: #444;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.7);
    }

    /* صورة أسفل الشريط */
    .main-image {
      width: 100%;
      max-width: 1920px;   /* أقصى عرض */
      aspect-ratio: 1920 / 420; /* يحافظ على التناسب */
      margin: 10px auto 0; /* وسط الشاشة */
      overflow: hidden;
      border-radius: 6px; /* لمسة جمالية */
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* يملأ الصورة بالكامل */
    }
  </style>
</head>
<body>
  <!-- الشريط العلوي -->
  <div class="navbar">
    <!-- الشعار -->
    <div class="logo">
      <img src="logo.png" alt="شعار القناة">
    </div>

    <!-- الأزرار -->
    <div class="nav-links">
      <a href="#" class="active">
        <span class="icon-box">
          <img src="https://i.top4top.io/p_351787w5d1.png" alt="🏠">
        </span>
        الرئيسية 
      </a>
      <a href="#">
        <span class="icon-box">
          <img src="https://l.top4top.io/p_3517yte2w1.png" alt="🎥">
        </span>
        الفيديوهات 
      </a>
    </div>
  </div>

  <!-- صورة تحت الشريط -->
  <div class="main-image">
    <img src="https://f.top4top.io/p_3519ix1hw1.gif" alt="صورة">
  </div>

</body>
</html>
