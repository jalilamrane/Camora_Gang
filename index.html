<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabian Network</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #242426; /* تغيير لون الخلفية */
            color: #f9c7d1; /* جعل اللون الوردي */
            text-align: center;
        }
        header {
            background-color: #242426; /* لون الشريط */
            color: #f9c7d1;
            padding: 20px 0; /* زيادة المسافة العمودية */
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* توزيع العناصر */
            padding: 0 20px; /* إضافة مسافة على الجوانب */
            height: 80px; /* تحديد ارتفاع الشريط */
        }
        header nav {
            flex-grow: 1; /* لجعل الروابط في المنتصف */
            display: flex;
            justify-content: center; /* ضبط التمركز */
            gap: 20px; /* مسافة بين الروابط */
        }
        header nav a {
            color: #f9c7d1;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        header nav a:hover {
            color: #e141e1;
        }
        header img {
            width: 90px; /* حجم الشعار */
            height: 90px;
            border-radius: 50%; /* جعل الشعار دائرياً */
        }
        .content {
            padding: 0; /* إزالة المسافات الفارغة */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
        }

        /* تنسيق للصورة */
        .image-container {
            text-align: center;
            margin: 0; /* إزالة المسافات حول الصورة */
        }
        .image-container img {
            width: 1255px;  /* تعديل الحجم إلى 1280 */
            height: 720px;  /* تعديل الحجم إلى 720 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* إضافة ظل حول الصورة */
        }
    </style>
</head>
<body>
    <header>
        <!-- الروابط في المنتصف -->
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="rules.html">القوانين</a>
            <a href="apply.html">التقديمات</a>
        </nav>
        <!-- إضافة الشعار في الركن الأيمن -->
        <img src="https://media.discordapp.net/attachments/1223611654441533555/1325779323034275992/snapedit_1736160792175.png?ex=677d07b6&is=677bb636&hm=72a6a3abe0fa4c8c34704b139b92fa7c6ecbda7865787d60dc5e6bd6f6f93324&=&format=webp&quality=lossless&width=586&height=586" alt="شعار">
    </header>
    <div class="content">
        <!-- الصورة تكون مباشرة تحت القائمة -->
        <div class="image-container">
            <img src="https://media.discordapp.net/attachments/1223611654441533555/1326184818018484284/1.gif?ex=677e815b&is=677d2fdb&hm=46579ec054caed6eb879e59b2e27d18079e4870bbf7615822cad04d0e0a3fe4a&=&width=978&height=586" alt="صورة الموقع">
        </div>

        <!-- تعديل الرابط هنا -->
        <a href="https://discord.gg/YXkfNANrpZ" class="btn" target="_blank">تواصل معنا</a>
    </div>
    <footer>
        &copy; 2025 Copyright Arabian Network. Developed by Jalil
    </footer>
</body>
</html>
