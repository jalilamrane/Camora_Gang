     <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DZ2Image</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c2ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #009dcf;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DZ2Image</h1>
    <p>حوّل النص إلى صورة أو فيديو أو صوت باستخدام الذكاء الاصطناعي</p>

    <textarea id="textInput" rows="4" placeholder="اكتب وصفك هنا..."></textarea>

    <select id="mode">
      <option value="image">صورة</option>
      <option value="video">فيديو</option>
      <option value="audio">صوت</option>
    </select>

    <select id="style">
      <option value="anime">أنمي</option>
      <option value="horror">رعب</option>
      <option value="cinematic">سينمائي</option>
      <option value="realistic">واقعي</option>
    </select>

    <button onclick="generate()">تحويل</button>

    <div id="result"></div>
  </div>

  <script>
    // تغيير اتجاه النص تلقائي حسب اللغة
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("en")) {
      document.documentElement.lang = "en";
      document.documentElement.dir = "ltr";
      document.querySelector("h1").textContent = "DZ2Image";
      document.querySelector("p").textContent = "Convert text to Image, Video, or Audio using AI";
      document.querySelector("textarea").placeholder = "Write your prompt here...";
      document.querySelector("button").textContent = "Generate";
      document.querySelectorAll("option")[0].textContent = "Image";
      document.querySelectorAll("option")[1].textContent = "Video";
      document.querySelectorAll("option")[2].textContent = "Audio";
      document.querySelectorAll("option")[3].textContent = "Anime";
      document.querySelectorAll("option")[4].textContent = "Horror";
      document.querySelectorAll("option")[5].textContent = "Cinematic";
      document.querySelectorAll("option")[6].textContent = "Realistic";
    }

    function generate() {
      const text = document.getElementById("textInput").value.trim();
      const mode = document.getElementById("mode").value;
      const style = document.getElementById("style").value;

      if (!text) return alert("يرجى كتابة وصف.");

      document.getElementById("result").innerHTML = `
        <p>جاري المعالجة (${mode}) بالنمط "${style}"...</p>
        <p style="color: gray;">* ملاحظة: هذه مجرد واجهة. يجب ربطها بـ API.</p>
      `;
    }
  </script>
</body>
</html>
