<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camorra Gang</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #242426;
            color: #f9c7d1;
        }
        header {
            background-color: #242426;
            color: #f9c7d1;
            padding: 10px 0;
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        header nav a {
            color: #f9c7d1;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
        }
        header nav a:hover {
            color: #e141e1;
        }
        header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }
        .content {
            padding: 0;
        }
        .image-container {
            text-align: center;
            margin: 0;
        }
        .image-container img {
            width: 1255px;
            height: 720px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .text-container {
            margin-top: 20px;
            color: #dad8d9;
            padding: 20px 30px;
        }
        .text-container h2 {
            font-weight: bold;
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-container h2 img {
            margin-left: 10px;
        }
        .text-container p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9em;
            text-align: center;
        }

        /* ✅ نافذة القوانين */
        .rules-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-height: 70vh;
            background: #1e1e1f;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            z-index: 1000;
        }
        .rules-popup h2 {
            text-align: center;
            color: #e141e1;
        }
        .rules-popup p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            font-size: 18px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        .close-btn:hover {
            background: #ff1a1a;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* ✅ تصميم Gang Staff */
        .gang-staff-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .staff-member {
            text-align: center;
            background: #1e1e1f;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            width: 150px;
        }
        .staff-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #e141e1;
        }
        .staff-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #f9c7d1;
            margin-top: 10px;
        }
        .staff-rank {
            font-size: 1em;
            color: #dad8d9;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a onclick="showRules()">القوانين</a>
            <a href="https://discord.gg/WuEVyqD7AP" target="_blank">التقديم للعصابة</a>
        </nav>
        <img src="https://e.top4top.io/p_3355pgnnu1.gif" alt="شعار">
    </header>

    <div class="content">
        <div class="image-container">
            <img src="https://d.top4top.io/p_33553byx81.gif" alt="صورة الموقع">
        </div>

        <!-- ✅ قصة العصابة -->
        <div class="text-container">
            <h2>
                <img src="https://e.top4top.io/p_3355ssfyr1.png" alt="إيموجي" style="width: 32px; height: 32px;">
                قصة العصابة
            </h2>
            <p>
                في شوارع لوس سانتوس المظلمة، حيث تسود الفوضى والجريمة، ظهرت عصابة كامورا الإيطالية كواحدة من أخطر المنظمات الإجرامية.
            </p>
        </div>

        <!-- ✅ قسم Gang Staff -->
        <div class="text-container">
            <h2>
                <img src="https://e.top4top.io/p_3355ssfyr1.png" alt="إيموجي" style="width: 32px; height: 32px;">
                Gang Staff
            </h2>

            <div class="gang-staff-container">
                <div class="staff-member">
                    <img src="https://via.placeholder.com/100" alt="عضو 1">
                    <p class="staff-name">Riccardo Veroni</p>
                    <p class="staff-rank">Leader</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Copyright Camorra Gang. Developed by Jalil
    </footer>

    <script>
        function showRules() {
            document.getElementById("rulesPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closeRules() {
            document.getElementById("rulesPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
