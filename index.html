<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة فيسبوك</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1d2b64, #f8cdda);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            margin: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .btn-primary {
            background: #ff416c;
            color: white;
        }
        .btn-secondary {
            background: #1d2b64;
            color: white;
        }
        small {
            display: block;
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>✨ صفحتي على فيسبوك ✨</h1>
    <div>
        <button class="btn-primary" onclick="openPage()">عرض الصفحة</button>
        <button class="btn-secondary" onclick="openLive()">عرض البث المباشر</button>
    </div>

    <small>⚠ تأكد أن الصفحة عامة للوصول إليها.</small>

    <script>
        const fbPage = "https://www.facebook.com/profile.php?id=100087201798383&mibextid=rS40aB7S9Ucbxw6v";

        function openPage() {
            window.open(fbPage, '_blank');
        }

        function openLive() {
            const liveLink = fbPage.includes('?') ? `${fbPage}&sk=live` : `${fbPage}?sk=live`;
            window.open(liveLink, '_blank');
        }
    </script>

</body>
</html>
