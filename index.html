<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع قناتي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* الخلفية سوداء */
      color: #fff;
    }

    /* الشريط العلوي */
    .navbar {
      display: flex;
      justify-content: right;
      align-items: center;
      background-color: #111; 
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      gap: 30px; /* تباعد بين الأزرار */
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    /* عند التمرير */
    .navbar a:hover {
      background-color: #333;
    }

    /* عند الضغط أو الزر النشط */
    .navbar a:active,
    .navbar a.active {
      background-color: #444;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.7);
    }

    /* محتوى تجريبي */
    .content {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!-- الشريط العلوي -->
  <div class="navbar">
    <a href="#" class="active">الرئيسية</a>
    <a href="#">الفيديوهات</a>
    <a href="#">مكتبتي</a>
    <a href="#">البث المباشر 🔴</a>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="content">
    <h1>مرحباً بك في موقع قناتي</h1>
    <p>هنا تقدر تشوف آخر الفيديوهات والتحديثات</p>
  </div>
</body>
</html>
