<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camorra Gang</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #242426;
            color: #f9c7d1;
        }
        header {
            background-color: #242426;
            color: #f9c7d1;
            padding: 10px 0;
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        header nav a {
            color: #f9c7d1;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
        }
        header nav a:hover {
            color: #e141e1;
        }
        header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        /* ✅ تصميم النافذة المنبثقة */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background: #1e1e1f;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: right;
        }
        .popup h2 {
            text-align: center;
            color: #e141e1;
        }
        .popup label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .popup input, .popup textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background: #2b2b2d;
            color: #fff;
        }
        .popup button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .popup button:hover {
            background: #45a049;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            font-size: 18px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        .close-btn:hover {
            background: #ff1a1a;
        }

        /* ✅ خلفية شفافة عند ظهور النافذة */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a onclick="showPopup('applyPopup')">التقديم للعصابة</a>
    </nav>
    <img src="https://e.top4top.io/p_3355pgnnu1.gif" alt="شعار">
</header>

<!-- ✅ نافذة التقديم -->
<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="applyPopup">
    <button class="close-btn" onclick="closePopup()">X</button>
    <h2>نموذج التقديم للعصابة</h2>

    <label>اسم الشخصية:</label>
    <input type="text" id="charName">

    <label>ايدي:</label>
    <input type="text" id="charID">

    <label>صور لساعاتك:</label>
    <input type="file" id="charHours" accept="image/*">

    <label>صورة للهيستوري:</label>
    <input type="file" id="charHistory" accept="image/*">

    <label>قوانين الـ اربي:</label>
    <textarea id="rules" rows="5" placeholder="PG - DM - KOS - DOS - RP - LTA - RDM - RK - SL - SK"></textarea>

    <label>يوزرك في ديسكورد:</label>
    <input type="text" id="discordUser">

    <button onclick="sendApplication()">إرسال</button>
</div>

<script>
    function showPopup(id) {
        document.getElementById(id).style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
        document.querySelectorAll(".popup").forEach(popup => {
            popup.style.display = "none";
        });
        document.getElementById("overlay").style.display = "none";
    }

    function sendApplication() {
        const webhookURL = "https://discord.com/api/webhooks/1350445258386968576/7KiJu8kO-JWCT3qVge8MJNybCpO710IFh-g4KsCuFs5D6L5rgHqemKyCqS2eIzD2NGbR";

        let charName = document.getElementById("charName").value;
        let charID = document.getElementById("charID").value;
        let rules = document.getElementById("rules").value;
        let discordUser = document.getElementById("discordUser").value;

        if (!charName || !charID || !rules || !discordUser) {
            alert("يرجى تعبئة جميع الحقول المطلوبة!");
            return;
        }

        let message = `
**📜 طلب تقديم جديد للعصابة:**
👤 **الاسم:** ${charName}
🆔 **ايدي:** ${charID}
📜 **قوانين الاربى:** ${rules}
🎮 **ديسكورد:** \u202E${discordUser}
        `;

        let payload = { content: message };

        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        }).then(response => {
            if (response.ok) {
                alert("✅ تم إرسال الطلب بنجاح!");
                closePopup();
            } else {
                alert("❌ حدث خطأ أثناء الإرسال!");
            }
        }).catch(error => {
            alert("❌ مشكلة في الاتصال بالويب هوك!");
            console.error(error);
        });
    }
</script>

</body>
</html>
