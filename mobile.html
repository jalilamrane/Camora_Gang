<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي المتجاوب</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* شريط علوي */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* زر القائمة (الهامبرغر) */
    .menu-btn {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-btn span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px;
      border-radius: 3px;
    }

    /* للموبايل */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #333;
        flex-direction: column;
        width: 200px;
        text-align: center;
        padding: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-btn {
        display: flex;
      }

      .logo {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">شعاري</div>
    <div class="nav-links" id="navLinks">
      <a href="#">الرئيسية</a>
      <a href="#">حول</a>
      <a href="#">خدمات</a>
      <a href="#">تواصل</a>
    </div>
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
